<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add data</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form method="post">
            <div class="mb-3">
                <label for="salon-name" class="form-label">Salon Name</label>
                <input type="text" name="salon_name" class="form-control" id="salon-name" >
            </div>
            <div class="mb-3">
                <label for="salon-add" class="form-label">Salon Address</label>
                <input type="text" name="salon_add" class="form-control" id="salon-add" >
            </div>
            <div class="mb-3">
                <label for="salon-phone" class="form-label">Salon Phone</label>
                <input type="text" name="salon_phone" class="form-control" id="salon-phone" >
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">Specializations (Eg: Makeup,Facial,Manicure,Padicure) Seperate every word with comma(,) without spaces</label>
                <input type="text" name="specialization" class="form-control" id="specialization" >
            </div>
            <div class="mb-3">
                <label for="artist-name" class="form-label">Artist Name</label>
                <input type="text" name="artist_name" class="form-control" id="artist-name" >
            </div>
            <div class="mb-3">
                <label for="services" class="form-label">Services (Eg: Makeup,Facial,Manicure,Padicure) Seperate every word with comma(,) without spaces</label>
                <input type="text" name="services" class="form-control" id="services" >
            </div>
            <div class="mb-3">
                <label for="salon-email" class="form-label">Salon Email</label>
                <input type="text" name="salon_email" class="form-control" id="salon-email" >
            </div>
            <div class="mb-3">
                <label for="imgUrl" class="form-label">image URL (Eg: ./images/salon-images/salon.jpg</label>
                <input type="text" name="imgUrl" class="form-control" id="imgUrl" value="./images/salon-images/">
            </div>
            <button type="submit" class="btn btn-primary">Save data</button>
        </form>
    </div>
</body>

</html>
