    <script>
        // fetch(`http://localhost:3000/path`,
        //     {
        //         method: 'POST',

        //             'Content-Type': 'application/json'
        //         },
        //         body: JSON.stringify({ ayus: "name" })
        //     }).then(res => res.json()).then(data => console.log(data));

        fetch(`/artist-${window.location.pathname.slice(-1)}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                setProfile(data.rows)
            })
            .catch((error) => {
                console.error('Error:', error);
            });

        function setProfile(data) {
            let services = data.services.split(",")
            console.log(services);
            for (let i = 0; i < services.length; i++) {
                document.querySelector(".provided-services").innerHTML +=
                    `<li><input type="checkbox"><span>${services[i]}</span></li>`
            }
            document.querySelector(".profile-card").innerHTML += `
                    <div style="background:url(${data.imgurl})center center no-repeat; background-size: cover;"
                        class="profile-img">
                    </div>
                    <div class="col-md-8 my-3">
                        <div class="card-body">
                            <h2 class="card-title text-uppercase">${data.salon_name}</h2>
                            <h5>Name: ${data.artist_name}</h5>
                            <p class="card-text">Address: ${data.salon_address}</p>
                            <div class="makeappointment">
                                <div>
                                    <a href="tel:${data.salon_phone}" class="makeCall">Make a call</a>
                                </div>
                                <div>
                                    <button onclick="show_appointment_form()">Make appointment</button>
                                </div>
                            </div>
                            
                            <aside class="p-3 d-flex specialization text-uppercase" style="width:100%; background:#2EFFA7">
                                <h6 class="mx-2 mb-0">Specialization:</h6>
                                <h6 class="m-0">${data.specialization}</h6>
                            </aside>
                        </div>
                    </div>
                `
        }
        function show_appointment_form(){
            document.querySelector(".service-container").style.zIndex = "999999"
            document.querySelector(".service-container").style.opacity = "1"
        }
        function close_app_form(){
            document.querySelector(".service-container").style.zIndex = "-1"
            document.querySelector(".service-container").style.opacity = "0"
        }
    </script>
